<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      height: 100vh; background-color: #1F3A93; color: #fff;
      position: fixed; top: 0; left: 0; width: 250px; padding-top: 20px;
    }
    .sidebar a {
      color: #fff; text-decoration: none; display: block;
      padding: 12px 20px; transition: background 0.3s;
    }
    .sidebar a:hover { background-color: #2E4AAB; }
    .sidebar i { margin-right: 10px; }
    .content { margin-left: 260px; padding: 30px; }
    .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    .card-icon { font-size: 2rem; color: #1F3A93; }
    .table th { background-color: #1F3A93; color: white; }
    .btn-primary { background-color: #1F3A93; border-color: #1F3A93; }
    .btn-primary:hover { background-color: #2E4AAB; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Payroll System</h4>
    <a href="#"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="#"><i class="fa-solid fa-calendar-check"></i> Attendance Logs</a>
    <a href="#"><i class="fa-solid fa-sack-dollar"></i> Payroll</a>
    <a href="#"><i class="fa-solid fa-users"></i> Employees</a>
    <a href="#"><i class="fa-solid fa-chart-bar"></i> Reports</a>
    <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
    <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h3 class="mb-4">Payroll Dashboard</h3>

    <!-- Summary Cards -->
    <div class="row mb-4">
      <div class="col-md-3">
        <div class="card text-center p-3">
          <i class="fa-solid fa-users card-icon mb-2"></i>
          <h5>Total Employees</h5>
          <h4 id="totalEmployees">3</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <i class="fa-solid fa-sack-dollar card-icon mb-2"></i>
          <h5>Total Payroll</h5>
          <h4 id="totalPayroll">₱0</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <i class="fa-solid fa-clock card-icon mb-2"></i>
          <h5>Overtime Costs</h5>
          <h4 id="overtimeCosts">₱0</h4>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-center p-3">
          <i class="fa-solid fa-minus-circle card-icon mb-2"></i>
          <h5>Deductions</h5>
          <h4 id="deductions">₱0</h4>
        </div>
      </div>
    </div>

    <!-- Payroll Actions -->
    <div class="mb-3">
      <button class="btn btn-primary" onclick="generatePayroll()">
        <i class="fa-solid fa-calculator"></i> Generate Payroll
      </button>
      <button class="btn btn-success" onclick="exportPayroll()">
        <i class="fa-solid fa-file-export"></i> Export Report
      </button>
    </div>

    <!-- Payroll Table -->
    <div class="card p-3">
      <h5>Payroll List (September 2025)</h5>
      <table class="table table-bordered mt-3" id="payrollTable">
        <thead>
          <tr>
            <th>Employee</th>
            <th>Department</th>
            <th>Basic Pay</th>
            <th>Allowances</th>
            <th>Deductions</th>
            <th>Net Pay</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- JS will populate -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Payslip Modal -->
  <div class="modal fade" id="payslipModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Payslip</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="payslipContent">
          <!-- JS injects payslip -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const employees = [
      { name: "John Doe", dept: "HR", basic: 26000, allowance: 5000, deduction: 2000 },
      { name: "Jane Smith", dept: "Finance", basic: 30000, allowance: 3000, deduction: 1500 },
      { name: "Michael Reyes", dept: "IT", basic: 28000, allowance: 4000, deduction: 2500 },
    ];

    function populateTable() {
      const tbody = document.querySelector("#payrollTable tbody");
      tbody.innerHTML = "";
      employees.forEach((emp, index) => {
        const net = emp.basic + emp.allowance - emp.deduction;
        const row = `
          <tr>
            <td>${emp.name}</td>
            <td>${emp.dept}</td>
            <td>₱${emp.basic.toLocaleString()}</td>
            <td>₱${emp.allowance.toLocaleString()}</td>
            <td>₱${emp.deduction.toLocaleString()}</td>
            <td><strong>₱${net.toLocaleString()}</strong></td>
            <td>
              <button class="btn btn-sm btn-primary" onclick="viewPayslip(${index})">
                <i class="fa-solid fa-receipt"></i> View Payslip
              </button>
            </td>
          </tr>`;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    }

    function generatePayroll() {
      let totalPayroll = 0, overtime = 15000, deductions = 0;
      employees.forEach(emp => {
        totalPayroll += emp.basic + emp.allowance - emp.deduction;
        deductions += emp.deduction;
      });
      document.getElementById("totalPayroll").textContent = "₱" + totalPayroll.toLocaleString();
      document.getElementById("overtimeCosts").textContent = "₱" + overtime.toLocaleString();
      document.getElementById("deductions").textContent = "₱" + deductions.toLocaleString();
    }

    function viewPayslip(index) {
      const emp = employees[index];
      const net = emp.basic + emp.allowance - emp.deduction;
      const payslipHTML = `
        <p><strong>Employee:</strong> ${emp.name}</p>
        <p><strong>Department:</strong> ${emp.dept}</p>
        <p><strong>Basic Pay:</strong> ₱${emp.basic.toLocaleString()}</p>
        <p><strong>Allowances:</strong> ₱${emp.allowance.toLocaleString()}</p>
        <p><strong>Deductions:</strong> ₱${emp.deduction.toLocaleString()}</p>
        <hr>
        <p><strong>Net Pay:</strong> ₱${net.toLocaleString()}</p>`;
      document.getElementById("payslipContent").innerHTML = payslipHTML;
      new bootstrap.Modal(document.getElementById("payslipModal")).show();
    }

    function exportPayroll() {
      let csv = "Employee,Department,Basic Pay,Allowances,Deductions,Net Pay\n";
      employees.forEach(emp => {
        const net = emp.basic + emp.allowance - emp.deduction;
        csv += `${emp.name},${emp.dept},${emp.basic},${emp.allowance},${emp.deduction},${net}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "payroll_report.csv";
      link.click();
    }

    // Init
    populateTable();
    generatePayroll();
  </script>
</body>
</html>
