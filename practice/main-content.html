<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #1F3A93;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      padding-top: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      transition: background 0.3s;
      font-size: 1rem;
    }
    .sidebar a:hover {
      background-color: #2E4AAB;
    }
    .sidebar i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    .content {
      margin-left: 260px;
      padding: 30px;
    }
    .logs-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .filters {
      margin-bottom: 20px;
    }
    .badge-in {
      background-color: #28a745;
    }
    .badge-out {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Attendance Sys</h4>
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="attendance-logs.html"><i class="fa-solid fa-calendar-check"></i> Attendance Logs</a>
    <a href="#"><i class="fa-solid fa-users"></i> Employees</a>
    <a href="#"><i class="fa-solid fa-chart-bar"></i> Reports</a>
    <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
    <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h3 class="mb-4">Attendance Logs</h3>

    <div class="logs-box">
      <!-- Filters -->
      <div class="filters row g-3">
        <div class="col-md-3">
          <input type="date" class="form-control" placeholder="From Date">
        </div>
        <div class="col-md-3">
          <input type="date" class="form-control" placeholder="To Date">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Search by Name">
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100"><i class="fa-solid fa-magnifying-glass"></i> Filter</button>
        </div>
      </div>

      <!-- Logs Table -->
      <div class="table-responsive mt-4">
        <table class="table table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Employee</th>
              <th>Department</th>
              <th>Status</th>
              <th>Time</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>HR</td>
              <td><span class="badge badge-in">IN</span></td>
              <td>08:30 AM</td>
              <td>2025-09-20</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>Finance</td>
              <td><span class="badge badge-out">OUT</span></td>
              <td>12:05 PM</td>
              <td>2025-09-20</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Michael Reyes</td>
              <td>IT</td>
              <td><span class="badge badge-in">IN</span></td>
              <td>09:10 AM</td>
              <td>2025-09-20</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
