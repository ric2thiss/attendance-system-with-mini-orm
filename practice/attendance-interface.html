<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Check-In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #1F3A93;
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      padding-top: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      transition: background 0.3s;
      font-size: 1rem;
    }
    .sidebar a:hover {
      background-color: #2E4AAB;
    }
    .sidebar i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    .content {
      margin-left: 260px;
      padding: 30px;
    }
    .attendance-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .fingerprint-icon {
      font-size: 6rem;
      color: #1F3A93;
    }
    .employee-info h4 {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .status {
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

 <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo mb-4">Client Satisfaction</div>
    <p class="px-3">Welcome back,<br><strong>Juan Dela Cruz</strong></p>
    <a href="#">üìä Dashboard</a>
    <a href="#">üìù Feedback Form</a>
    <a href="#">üìë Reports</a>
    <a href="#">‚öôÔ∏è Settings</a>
    <hr class="bg-light">
    <a href="#">üö™ Logout</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h3 class="mb-4">Employee Attendance</h3>

    <div class="attendance-box">
      <div class="row align-items-center">
        <!-- Fingerprint -->
        <div class="col-md-4 text-center">
          <i class="fa-solid fa-fingerprint fingerprint-icon"></i>
        </div>
        <!-- Employee Info -->
        <div class="col-md-8 employee-info">
          <h4>John Doe</h4>
          <p class="status">You are IN at 8:30 AM</p>
          <p><strong>Date:</strong> September 20, 2025</p>
          <p><strong>Department:</strong> Human Resources</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
