<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .sidebar {
      height: 100vh;
      background-color: #1F3A93; /* your theme color */
      color: #fff;
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      padding-top: 20px;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      transition: background 0.3s;
      font-size: 1rem;
    }
    .sidebar a:hover {
      background-color: #2E4AAB;
    }
    .sidebar i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    .content {
      margin-left: 260px;
      padding: 30px;
    }
    .payroll-box {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .filters {
      margin-bottom: 20px;
    }
    .btn-theme {
      background-color: #1F3A93;
      color: #fff;
    }
    .btn-theme:hover {
      background-color: #2E4AAB;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4 class="text-center mb-4">Attendance Sys</h4>
    <a href="dashboard.html"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="attendance-logs.html"><i class="fa-solid fa-calendar-check"></i> Attendance Logs</a>
    <a href="#"><i class="fa-solid fa-users"></i> Employees</a>
    <a href="#"><i class="fa-solid fa-chart-bar"></i> Reports</a>
    <a href="payroll.html"><i class="fa-solid fa-money-check-dollar"></i> Payroll</a>
    <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
    <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
  </div>

  <!-- Content -->
  <div class="content">
    <h3 class="mb-4">Payroll Management</h3>

    <div class="payroll-box">
      <!-- Filters -->
      <div class="filters row g-3">
        <div class="col-md-3">
          <select class="form-select">
            <option>September 2025</option>
            <option>August 2025</option>
            <option>July 2025</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-select">
            <option>All Departments</option>
            <option>HR</option>
            <option>Finance</option>
            <option>IT</option>
          </select>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Search Employee">
        </div>
        <div class="col-md-3">
          <button class="btn btn-theme w-100"><i class="fa-solid fa-filter"></i> Apply Filter</button>
        </div>
      </div>

      <!-- Payroll Table -->
      <div class="table-responsive mt-4">
        <table class="table table-striped align-middle">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Employee</th>
              <th>Department</th>
              <th>Days Worked</th>
              <th>Overtime (hrs)</th>
              <th>Deductions</th>
              <th>Net Pay</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>HR</td>
              <td>22</td>
              <td>5</td>
              <td>₱1,200</td>
              <td><strong>₱25,800</strong></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>Finance</td>
              <td>21</td>
              <td>3</td>
              <td>₱800</td>
              <td><strong>₱24,200</strong></td>
            </tr>
            <tr>
              <td>3</td>
              <td>Michael Reyes</td>
              <td>IT</td>
              <td>23</td>
              <td>6</td>
              <td>₱1,500</td>
              <td><strong>₱27,500</strong></td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Action Buttons -->
      <div class="d-flex justify-content-end gap-2 mt-3">
        <button class="btn btn-success"><i class="fa-solid fa-file-excel"></i> Export</button>
        <button class="btn btn-secondary"><i class="fa-solid fa-print"></i> Print</button>
        <button class="btn btn-theme"><i class="fa-solid fa-gears"></i> Generate Payroll</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
